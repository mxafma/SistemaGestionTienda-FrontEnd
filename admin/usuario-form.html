<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario — Foodix</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <!-- Logo Foodix -->
    <a href="homeAdm.html" class="mb-4 text-decoration-none d-flex align-items-center">
      <img src="../img/logo0.png" alt="Foodix Logo" style="height:50px;" class="me-2">
    </a>

    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="homeAdm.html" class="nav-link"><i class="bi bi-grid me-2"></i> Panel</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-receipt me-2"></i> Ordenes</a></li>
      <li><a href="productos.html" class="nav-link"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-graph-up me-2"></i> Reportes</a></li>
      <li><a href="usuarios.html" class="nav-link active"><i class="bi bi-people me-2"></i> Usuarios</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-person-lines-fill me-2"></i> Clientes</a></li>
    </ul>

    <hr>

    <ul class="nav flex-column">
      <li><a href="#" class="nav-link"><i class="bi bi-gear me-2"></i> Configuracion</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-person-circle me-2"></i> Perfil</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-search me-2"></i> Busqueda</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-question-circle me-2"></i> Ayuda</a></li>
    </ul>
  </div>
  <!-- Fin Sidebar -->


  <!-- Contenido -->
  <div class="content">
    <div class="topbar mb-4 d-flex justify-content-between align-items-center">
      <h2 class="fw-bold">Nuevo / Editar Usuario</h2>
      <a href="usuarios.html" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
    </div>

    <!-- Formulario -->
    <div class="card shadow-sm border-0 p-4">
      <form id="usuarioForm" novalidate>
        
        <!-- RUN -->
        <div class="mb-3">
          <label for="run" class="form-label">RUN</label>
          <input type="text" class="form-control" id="run" name="run" required minlength="7" maxlength="9"
                 placeholder="Ej: 19011022K">
          <div class="form-text">Sin puntos ni guion. Ejemplo: 19011022K</div>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="50">
        </div>

        <!-- Apellidos -->
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required maxlength="100">
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" name="correo" required maxlength="100"
                 placeholder="ejemplo@duoc.cl">
          <div class="form-text">Solo se permiten correos @duoc.cl, @profesor.duoc.cl o @gmail.com</div>
        </div>

        <!-- Fecha Nacimiento (opcional) -->
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
        </div>

        <!-- Tipo de Usuario -->
        <div class="mb-3">
          <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
          <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
            <option value="">Seleccione un rol</option>
            <option value="Administrador">Administrador</option>
            <option value="Cliente">Cliente</option>
            <option value="Vendedor">Vendedor</option>
          </select>
        </div>

        <!-- Región y Comuna -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="region" class="form-label">Región</label>
            <select class="form-select" id="region" name="region" required>
              <option value="">Seleccione región</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="comuna" class="form-label">Comuna</label>
            <select class="form-select" id="comuna" name="comuna" required>
              <option value="">Seleccione comuna</option>
            </select>
          </div>
        </div>

        <!-- Dirección -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion" required maxlength="300">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2">
          <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
          <button type="submit" class="btn btn-foodix">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Validaciones -->
  <script src="../js/validaciones-users.js"></script>
  <!-- Carga dinámica de Regiones y Comunas -->
  <script src="../js/regiones-comunas.js"></script>
  <script src="../js/roles.js"></script>
</body>
</html>
