<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito — Foodix</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-foodix border-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Foodix Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navFoodix">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navFoodix">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="bi bi-cart"></i> Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Navbar -->

  <!-- Carrito -->
  <section class="container py-5">
    <h2 class="mb-4 brand">Mi carrito de compras</h2>
    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div id="carrito-items"></div>
      </div>

      <!-- Resumen -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="fw-bold">TOTAL: <span id="total">$ 0</span></h5>
          <hr>
          <div class="mb-3">
            <label for="cupon" class="form-label">Cupón de descuento</label>
            <div class="input-group">
              <input type="text" id="cupon" class="form-control" placeholder="Ingrese el cupón">
              <button class="btn btn-outline-secondary">Aplicar</button>
            </div>
          </div>
          <button class="btn btn-success w-100">PAGAR</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Foodix. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Productos (para acceder al arreglo) -->
  <script src="js/productos.js"></script>
  <!-- Carrito -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const carritoItems = document.getElementById("carrito-items");
      const totalEl = document.getElementById("total");

      function renderCarrito() {
        carritoItems.innerHTML = "";
        let total = 0;

        if (carrito.length === 0) {
          carritoItems.innerHTML = `<p class="text-muted">Tu carrito está vacío</p>`;
        }

        carrito.forEach((item, index) => {
          total += item.precio * item.cantidad;

          carritoItems.innerHTML += `
            <div class="d-flex align-items-center border rounded p-3 mb-2">
              <img src="${item.imagen}" alt="${item.nombre}" style="width:100px; height:100px; object-fit:cover;" class="me-3">
              <div class="flex-grow-1">
                <h5>${item.nombre}</h5>
                <p class="mb-1 text-muted small">${item.descripcion}</p>
                <span class="fw-bold">${fmtCLP.format(item.precio)}</span>
              </div>
              <div class="d-flex align-items-center ms-3">
                <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${index}, -1)"><i class="bi bi-dash"></i></button>
                <input type="number" class="form-control mx-1 text-center" value="${item.cantidad}" min="1" style="width:60px;" onchange="cambiarInput(${index}, this.value)">
                <button class="btn btn-outline-secondary btn-sm" onclick="cambiarCantidad(${index}, 1)"><i class="bi bi-plus"></i></button>
                <button class="btn btn-danger btn-sm ms-2" onclick="eliminarItem(${index})"><i class="bi bi-trash"></i></button>
              </div>
            </div>
          `;
        });

        totalEl.textContent = fmtCLP.format(total);
        localStorage.setItem("carrito", JSON.stringify(carrito));
      }

      window.cambiarCantidad = (index, delta) => {
        carrito[index].cantidad += delta;
        if (carrito[index].cantidad < 1) carrito[index].cantidad = 1;
        renderCarrito();
      };

      window.cambiarInput = (index, valor) => {
        carrito[index].cantidad = parseInt(valor) || 1;
        renderCarrito();
      };

      window.eliminarItem = (index) => {
        carrito.splice(index, 1);
        renderCarrito();
      };

      renderCarrito();
    });
  </script>
</body>
</html>
